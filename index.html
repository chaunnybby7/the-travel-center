<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <nav class="navbar is-justify-content-space-between" role="navigation" aria-label="main navigation">
            <div id="navbarEMSResources" class="navbar-menu">
                <div class="navbar-start">
                    <div id='current-day'></div>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">Resources</a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item" target="_blank" href="https://www.yelp.com/"><img
                                    style="background-color: red;"
                                    src="https://s3-media0.fl.yelpcdn.com/assets/srv0/yelp_design_cdn/2d2a7a4342fc/assets/img/brand/logo_desktop_white.svg"
                                    width="112" height="28"></a>
                            <a class="navbar-item" target="_blank" href="https://www.expedia.com/"><img
                                    src="https://www.expedia.com/_dms/header/logo.svg" width="112" height="28"></a>
                            <a class="navbar-item" target="_blank" href="https://www.opentable.com/"><img
                                    src="https://cdn.otstatic.com/cfe/8/images/opentable-logo-153e80.svg" width="112"
                                    height="28"></a>
                            <a class="navbar-item" target="_blank" href="https://foursquare.com/"><img
                                    src="https://foursquare.com/img/developers/developer-auth/logo-foursquare.png"
                                    width="112" height="28"></a>
                            <a class="navbar-item" target="_blank" href="https://www.bbb.org/"><img
                                    src="https://duckduckgo.com/i/c1ebe1a8.png" width="28" height="28"></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="is-flex is-justify-content-center is-align-items-center">
            <img class="page-title" src="./assets/images/logo1.png" width="112" height="28">
            <h1 class="page-title"
                style="text-align: center; font-size: xx-large; font-family: 'Krona One', 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                EVENT CENTER</h1>
        </div>
    </header>
    <main id="main">

    </main>
    <footer id="footer">
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./assets/js/script.js"></script>


    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzFVZl-ur4mPxMslY9Z4rC032zkVLlpj0&callback=initMap"
    async
  ></script>
